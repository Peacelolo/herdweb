            <!-- Register Livestock Content -->
            <div class="container">
                <h2 class="text-center mb-4">Register Livestock</h2>
                
                <!-- Buttons Row (Horizontal) -->
                <div class="button-row text-center mb-4">
                    <button class="btn btn-secondary mx-2">Add Sheep</button>
                    <button class="btn btn-secondary mx-2">Add Cow</button>
                    <button class="btn btn-secondary mx-2">Add Goat</button>
                </div>
                
                <!-- Form Fields -->
                <form>
                    <div class="mb-3">
                        <label for="animalType" class="form-label">Animal Type</label>
                        <select id="animalType" class="form-select">
                            <option value="" disabled selected>Select Animal Type</option>
                            <option value="sheep">Sheep</option>
                            <option value="cow">Cow</option>
                            <option value="goat">Goat</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" id="age" class="form-control" placeholder="Enter age">
                    </div>
                    
                    <div class="mb-3">
                        <label for="breed" class="form-label">Breed</label>
                        <input type="text" id="breed" class="form-control" placeholder="Enter breed">
                    </div>
                    
                    <div class="mb-3">
                        <label for="tagNumber" class="form-label">Tag Number</label>
                        <input type="text" id="tagNumber" class="form-control" placeholder="Enter tag number">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="4" placeholder="Enter description"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
