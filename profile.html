<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | HerdTrace</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #FAFEE6;
    }

    main {
      flex: 1;
      display: flex;
    }

    #sidebar {
      width: 250px;
      min-height: calc(100vh - 70px);
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    footer {
      background-color: #2B5669;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ddd;
    }

    .container {
      max-width: 700px;
    }

    .logo {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2B5669;">
    <div class="container-fluid">
      <div class="logo-container">
        <a href="HerdWebApp.html">
          <img src="images/logo.png" alt="HerdTrace Logo" class="logo">
        </a>
      </div>
      <a class="navbar-brand ms-2" href="registerlivestock.html">HerdTrace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="HerdWebApp.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main style="margin-top: 70px;">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3">
      <h4 class="text-center">üêÑ HerdTrace</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link text-white" href="dashboard.html"><i class="fa fa-gauge me-2"></i>Dashboard</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="profile.html"><i class="fa fa-user me-2"></i>Profile</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="registerlivestock.html"><i class="fa fa-plus-square me-2"></i>Register Livestock</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="track.html"><i class="fa fa-map-marker-alt me-2"></i>Track</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="health.html"><i class="fa fa-heartbeat me-2"></i>Health</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-white" href="weather.html"><i class="fa fa-cloud-sun me-2"></i>Weather</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()"><i class="fa fa-sign-out-alt me-2"></i>Logout</a></li>
      </ul>
    </nav>

    <!-- Profile Form -->
    <div class="container py-4">
      <h2 class="mb-4">Edit Profile</h2>
      <form id="profileForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required />
        </div>
        <div class="mb-3">
          <label for="businessName" class="form-label">Business Name</label>
          <input type="text" class="form-control" id="businessName" name="businessName" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Farm Address</label>
          <input type="text" class="form-control" id="address" name="address" required />
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" name="contact" required />
        </div>
        <div class="mb-3">
          <label for="livestockType" class="form-label">Livestock Type</label>
          <select class="form-control" id="livestockType" name="livestockType" required>
            <option value="" disabled selected>Select livestock type</option>
            <option value="Cows">Cows</option>
            <option value="Sheep">Sheep</option>
            <option value="Goats">Goats</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="numberOfAnimals" class="form-label">Number of Animals</label>
          <input type="number" class="form-control" id="numberOfAnimals" name="numberOfAnimals" min="1" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="footer-container">
      <p>&copy; 2025 HerdTrace. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61573172663345" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/company/herdtrace/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:herdtrace@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Profile Save Script -->
  <script>
    document.getElementById("profileForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Profile saved successfully!");
      this.reset();
    });

    function logout() {
      alert("You have been logged out.");
      // Add redirect or logout logic here
    }
  </script>
</body>
</html>
