  <!-- Profile Form -->
  <div class="container mt-5">
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required />
      </div>
      <div class="mb-3">
        <label for="businessName" class="form-label">Business Name</label>
        <input type="text" class="form-control" id="businessName" name="businessName" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Farm Address</label>
        <input type="text" class="form-control" id="address" name="address" required />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" name="contact" required />
      </div>
      <div class="mb-3">
        <label for="livestockType" class="form-label">Livestock Type</label>
        <select class="form-control" id="livestockType" name="livestockType" required>
          <option value="" disabled selected>Select livestock type</option>
          <option value="Cows">Cows</option>
          <option value="Sheep">Sheep</option>
          <option value="Goats">Goats</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="numberOfAnimals" class="form-label">Number of Animals</label>
        <input type="number" class="form-control" id="numberOfAnimals" name="numberOfAnimals" min="1" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>
    </form>
  </div>

  <!-- Success Message Script -->

    document.getElementById("profileForm").addEventListener("submit", function (e) {
