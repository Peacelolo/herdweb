<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | HerdTrace</title>
    <link rel="stylesheet" href="signupstyles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2B5669;">
        <div class="logo-container d-flex align-items-center">
            <a href="HerdWebApp.html" class="d-flex align-items-center text-decoration-none">
                <img src="images/logo.png" alt="HerdTrace Logo" class="logo" style="height: 60px;">
                <span style="color: #FAFEE6; font-size: 1.5rem; margin-left: 10px;">HerdTrace</span>
            </a>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="HerdWebApp.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="about.html">About Us</a>
        </div>
    </nav> 

    <!-- Sign Up Section -->
    <div class="container signup-container">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form id="signUpForm" class="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="business" class="form-label">Business Name</label>
                <input type="text" id="business" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">Confirm Password</label>
                <input type="password" id="confirm" class="form-control" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="footer-content text-center">
            <p>&copy; 2025 HerdTrace. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61573172663345" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/company/herdtrace/posts/?feedView=all" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="mailto:herdtrace@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("signUpForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            alert("Account created! Redirecting to login page...");
            window.location.href = "login.html";
        });
    </script>
</body>

</html>
