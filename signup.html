    <!-- Sign Up Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form action="signup_action.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="redirectToLogin()">Sign Up</button>
                <script>
                function redirectToLogin() { window.location.href = "login.html"; } // Redirects to the login page after sign-up
                </script>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-white text-center py-4" padding: 10px 0; style="background-color: rgba(0, 0, 0, 0.7);">
